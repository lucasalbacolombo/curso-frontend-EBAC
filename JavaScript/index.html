<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Styles/style.css">
    <title>Javascript</title>
</head>
<body>

    <div class="container">
        <div>
            <h1>Cálculo do número de prestações</h1>
        </div>
        <form id="formulario-01">
            <div>
                <label for="valor">Valor do veículo:</label>
                <input id="valor" type="text" placeholder="Digite aqui">
            </div>
            <div>
                <label for="entrada">Valor da entrada:</label>
                <input id="entrada" type="text" placeholder="Digite aqui">
            </div>
            <div>
                <label for="prestacao">Valor das prestações:</label>
                <input id="prestacao" type="text" placeholder="Digite aqui">
            </div>
            <button id="botao" type="submit">Calcular</button>
        </form>
    </div>
    <div>
        <p id="resultado"></p>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
